<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transEx4</title>
    <style>
        body{background-color: #f1f1f1;
        text-align: center;
        margin-top: 50px;
        }
        .container{
            width: 500px; height: 300px;
            background-color: white;
            margin: 0 auto;
            
            position: relative;
            overflow: hidden;
        }
        .container h2{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 2rem;
            font-style: italic;
            text-align: left;
            padding: 20px;
        }
        .container h2::after{content: ""; width:230px; height: 1px; display: block; background-color: #000; }

        .container p{
            width: 230px;
            text-align: left;
            padding-left: 20px;
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1.2rem;
        }

        .profile{
            bottom: 0;
            background-color: #000;
            color: white;
            position: absolute;
            bottom: 0;
            height: 30px;
            width: 300px;
            

        }

 
        a img{
            width: 50px; height: 50px;
        }
        .iphone{
            height: 250px;
            position: absolute;
            top: 30px; right: -30px;
            z-index: 99;
        }
        .container:hover .iphone{transition: all 0.5s; position: absolute; transform: translateX(-10px)}

        .container::before{
            content: "";
            width: 500px; height: 500px;
            background-color: #fff6f6;
            position: absolute;
            right: -250px; top: -80px;
            border-radius: 100%;

            z-index: 10;
        }

        p::before{
            content: "";
            width: 50px; height: 50px;
            background-color: red;
            position: ab;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Name</h2>
        <p>Dynamic Island. For when things just pop up.</p>

        <a href="#"><img src="./images/mail.png" alt="mail"></a>
        <a href="#"><img src="./images/smartphone.png" alt="phone"></a> -->
        <img src="./images/aip15_pink.png" alt="iphone15" class="iphone">
        <div class="profile">
        <p class="profile">profile</p>
        </div>
    </div>
</body>
</html>
