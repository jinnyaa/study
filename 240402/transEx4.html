<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transEx4</title>
    <style>
        body{background-color: #f1f1f1;
        text-align: center;
        margin-top: 50px;
        }
        .container{
            width: 90vw; height: 300px;
            background-color: white;
            margin: 0 auto;
            
            position: relative;
        }
        .container h2{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 2rem;
            font-style: italic;
            text-align: left;
            padding: 20px;
        }
        .container h2::after{content: ""; width:50vw; height: 1px; display: block; background-color: #000;}

        .container p{
            width: 50vw;
            text-align: left;
            padding-left: 20px;
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 1.2rem;
        }

        .profile{
            position: fixed;
            bottom: -50px;
            bottom: 0;
            background-color: #000;
            color: white;


        }

        .profile::before{
            content: "";
            width: 55vw;
            height: 30px;
            background-color: #000;
            display: block;
            transform: skewX(30deg);
        }

    </style>
    
</head>
<body>
    <div class="container">
        <h2>Name</h2>
        <p>Dynamic Island. For when things just pop up.</p>

</body>
</html>
