<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transEx3</title>
  <style>
    body {
      margin:0;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      text-transform: capitalize;
    }
    .global-nav {
      background-color: #240A34;
      list-style: none;
      margin:0 auto;
      padding: 0;
      display: flex;
      width: 90vw;
    }
    .global-nav li {
      /* 아이템 글자수가 동일할때 용이: flex-grow: 1; */
      width: 25%;
    }
    .global-nav li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 0;
      position: relative;
      display: block;
    }
    .global-nav li a::after {
      content: "";
      width: 0; height: 5px;
      background-color: rgba(255, 32, 78,0.9);
      position: absolute;
      left:0; bottom: 0;
      /* top:50%;
      transform: translateY(-50%); */
      transition: 0.4s;
      opacity: 0;
    }
    .global-nav li a:hover::after {
      content: "";
      width: 100%;
      opacity: 1;
    }
  </style>
</head>

<body>
  <!-- 해당 메뉴에 마우스를 올리면 왼쪽에서 오른쪽으로 바 진행 -->
  <ul class="global-nav">
    <li><a href="#">menu1</a></li>
    <li><a href="#">menu2</a></li>
    <li><a href="#">menu3</a></li>
    <li><a href="#">menu4</a></li>
  </ul>
</body>
</html>
