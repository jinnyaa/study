<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>classEx2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    
    <style>
        .wrapper{
            margin: 80px 50px;
            position: relative;
        }
        .txt-wrapper{ 
        position: absolute;
        top:0; left: 0;
        }

        span{
            text-transform: uppercase;
            font-weight: bold;
            display: block;
            transition: 0.4s;
            transform: translateY(20px);
            color: #616161;
            opacity: 0;
        }
        h2{
            color: #4d31ff;
            font-size: 4rem;
            font-weight: bold;
            margin: 50px 0;
            line-height: 1.1;
            transition: 1s 0.3s; /*진행시간, 대기시간*/
            transform: translateY(40px);
            opacity: 0;
            
        }
        .txt-wrapper.active span,
        .txt-wrapper.active h2{
           opacity: 1;
           transform: translateY(0);
        }


    </style>

    <script src="../assets/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="txt-wrapper active">
            <span>about</span>
            <h2>think & <br> solution</h2>
        </div>
        <div class="txt-wrapper">
            <span>skill</span>
            <h2>html5 & css3<br> javascript</h2>
        </div>
        <div class="txt-wrapper">
            <span>contact</span>
            <h2>jQuery</h2>
        </div>
    </div>

    <script>
         /*
        setTimeout(콜백함수, 시간);
        setInterval(()=>{},1000);
        */

        $(function(){

            
            //방법1
            // $('.wrapper .txt-wrapper').removeClass('active');
            // $('.wrapper .txt-wrapper').eq(0).addClass('active');


            //방법2 (setInterval)
            /*
            let nextIdx=0;
            setInterval(()=>{
                //0,1,2 순환
                nextIdx=(nextIdx+1) % $('.wrapper .txt-wrapper').length;
                $('.wrapper .txt-wrapper').removeClass('active');
                $('.wrapper .txt-wrapper').eq(nextIdx).addClass('active');
            },2000);
            // setTimeout(,2000);
            */


            //방법3 (setTimeout)
            function movingText(num){
                //0,1,2 인덱스가 자동으로 순환
                const nextIdx=(num+1) % $('.wrapper .txt-wrapper').length;
                $('.wrapper .txt-wrapper').removeClass('active').eq(nextIdx).addClass('active').eq(nextIdx).addClass('active');

                setTimeout(()=>movingText(nextIdx),2000);
            }
            movingText(0);
        });
        
    </script>
</body>
</html>
