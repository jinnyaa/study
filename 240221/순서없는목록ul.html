<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>순서 없는 목록 ul</title>
</head>
<body>
  <h1>순서 없는 목록 ol</h1>
  <h2>블록요소</h2>
  <p>블릿기호로 표기</p>
  <ul>
    <li> ul과 li 사이엔 다른 태그가 올 수 없다.</li>
    <li> li태그 안에는 다양한 다른 태그들 작성 가능</li>
    <li> ul과 li는 함께 사용. 둘 중하나만 사용할 수 없다.</li>
  </ul>

  <h2>요리 재료</h2>
  <ul>
    <li> 감자 3개</li>
    <li>육두구 1t</li>
    <li>소금 1t</li>
    <li>생크림 500ml</li>
    <li>버터 1T</li>
  </ul>
</body>
</html>
