<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx8</title>
  <style>
    body{
      text-align: center;
    }
    .container{
      border: 3px solid black;
      margin: 0 auto;
      display: flex;
      flex-flow: column wrap;
      width:700px; height: 500px;
      justify-content: space-evenly;
      align-content: space-evenly;
    }
    .container figure{
      margin: 0;
    }
    .container figure img{
      vertical-align: top;
    }
    .container figure figcaption{
      background-color: #000;
      color: aliceblue;
      text-transform: capitalize;
    }
  </style>
</head>

<body>
  <h1>상하 정렬 갤러리</h1>
  <div class="container">
    <figure>
     <img src="https://placehold.co/300x200/007F73/fff?text=img1&font=oswald" alt="img1">
      <figcaption>title1</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/FF204E/fff?text=img2&font=oswald" alt="img2">
      <figcaption>title2</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/A0153E/fff?text=img3&font=oswald" alt="img3">
      <figcaption>title3</figcaption>
    </figure>
    <figure>
      <img src="https://placehold.co/300x200/5D0E41/fff?text=img4&font=oswald" alt="img4">
      <figcaption>title4</figcaption>
    </figure>
  </div>
  
</body>
</html>
