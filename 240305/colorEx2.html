<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>colorEx 2</title>
  <link rel="stylesheet" href="./colorEx2.css">
  <!-- 내부선언 !-->
  <style>
    h1{color: aqua; background-color: blue;}
    h2{color: brown;}
    #text {color: chocolate;}
    .text {color: rgb(108, 30, 210);}
  </style>

</head>
<body>
  <h1>CSS</h1>
  <h2>웹 문서의 디자인과 내용을 분리합니다.</h2>
  <p id="text">웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
  <p class="text">내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>

</body>
</html>
