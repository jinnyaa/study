<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>
    /*서체 변경, 중앙정렬, 대소문자. 서체크기*/
    body {text-align:center ; text-transform: capitalize; font-size: 10px; font-family: '나눔고딕','맑은 고딕';}
    .title1 {text-shadow: 10px 10px 10px #999;}
    .title2 {text-shadow: -10px -10px 10px red;}
    .title3 {text-shadow: 0 10px #0f11a7;}
    .title4 {text-shadow: 0px -10px #8a0a8f;}
    .title5 {color:orange; text-shadow: 0px 10px ;}
    .title6 {text-shadow: 0px 0px 10px #999, 
    10px 10px 10px red,
    -10px -10px 10px hotpink,
    0 0 10px orange
    }
    
  </style>
</head>
<body>
  <h2 class="title1">text-shadow 서체 그림자</h2>
  <h2 class="title2">text-shadow 서체 그림자</h2>
  <h2 class="title3">text-shadow 서체 그림자</h2>
  <h2 class="title4">text-shadow 서체 그림자</h2>
  <h2 class="title5">text-shadow 서체 그림자</h2>
  <h2 class="title6">text-shadow 서체 그림자</h2>
</body>
</html>
