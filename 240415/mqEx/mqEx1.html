<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mqEx1</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style>
     /* Mo */
        body{margin: 0; font-size: 2rem; font-weight: bold; text-align: center;}
        .container{
            height: 100vh;
            display: grid;
        }
        .item1{background-color: #2642a4; color: #ffffff;}
        .item2{background-color: #2d99f0;}
        .item3{background-color: #ffd45c;}
        
    /* 768 */
    @media screen and (min-width:768px) {
        .container{grid-template-rows: 1fr 2fr; display: grid;}
        .item1{grid-column: 1/2;}
        .item2{grid-column: 2/4;}
        .item3{grid-column: 1/4;}
    }

    /* 1200 */
    @media screen and (min-width:1200px) {
        .container{grid-template-columns: 2fr 3fr 1fr; }
        .item1{grid-column: 1/2; height: 100vh;}
        .item2{grid-column: 2/3;}
        .item3{grid-column: 3/4;}
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
    </div>
</body>
</html>
