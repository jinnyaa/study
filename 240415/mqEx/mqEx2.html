<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mqEx2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        /* mo */
        body{margin: 0; font-size: 2rem; font-weight: bold; text-align: center;}
        .container{
            height: 100vh;
            display: grid;
            grid-template-rows: 3fr 1fr 1fr;
        }
        .item1{background-color: #bf4b4b; color: #fff;}
        .item2{background-color: #cd8c8c; color: #fff}
        .item3{background-color: #590f0f; color: #fff;}

        /* 768 */
        @media all and (min-width:768px) {
            .container{
                grid-template-columns: 1fr 3fr;
                grid-template-rows: 1fr 1fr;
            }
            .item1{grid-row: 1/3;}
            .item2{grid-row: 1/2;}
            .item3{grid-row: 2/3;}
        }

        /* 1200 */
        @media all and (min-width:1200px) {
            .container{
                grid-template-columns: 1fr 3fr;
                grid-template-rows: 1fr 1fr;
            }
            .item1{grid-column: 2/4; order: 3;}
            .item2{grid-row: 2/3; }
            .item3{grid-row: 1/2; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
    </div>
</body>
</html>
