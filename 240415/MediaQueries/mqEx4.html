<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mqEx4</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">


    <style>
        body{margin: 0 auto; 
            background-image: url(./images/fantasy-6403406_1920.jpg);
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.5rem;
        }

        .global-menu{list-style: none;
            padding: 0; margin: 0;
            width: 100vw;
        }
        .global-menu li{
            border-bottom: 1px solid #ddd;
            /* padding: 5px 20px; */
        }
        .global-menu li a{color: rgb(121, 118, 118); text-decoration: none;
            padding: 5px 20px;
            display: block;
        }

        .mobile-btn{text-decoration: none; color:rgb(121, 118, 118);
            border-bottom: 1px solid #ddd;
            padding: 5px 20px;
            display: block;
        }
        li a:hover{color: white; background-color: #1f412d;}
        .mobile-btn:hover{background-color: #1f412d; color: white;}

        /* 768 */
        @media (min-width:768px) {
            .global-menu{
                display: grid;
                grid-template-columns: 1fr 1fr;
                border-bottom: 2px solid #ddd;
            }
            .mobile-btn{display: none;}
            .global-menu li:last-child{border-bottom: none;}
        }



        /* 1200 */
        @media (min-width:1200px) {
            .global-menu{
            display: flex;
            justify-content: center;
            border-bottom: 1px solid #ddd;
            }
            .mobile-btn{display: none;}
            .global-menu li{border-bottom: none;}
        }
        
    </style>
</head>
<body>
    <ul class="global-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <a href="#" class="mobile-btn">Menu</a>
</body>
</html>
