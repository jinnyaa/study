<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>form 연습</title>
</head>

<body>
  <h1>form 연습</h1>
  <form>
    <fieldset>
      <legend>상세정보</legend>
      <label>이름 : <input type="text" name="userName" id="userName" required autofocus placeholder="이름을 작성하세요"></label><br>
      <label>이메일 : <input type="email" name="userEmail" id="userEmail" placeholder="이메일을 작성하세요"></label>
    </fieldset>

    <fieldset>
      <legend>리뷰</legend>
      <label for="userSite">사이트를 알게 된 경위는?</label><br>
      <select name="userSite" id="userSite">
        <option value="직접 검색">직접 검색</option>
        <option value="신문광고" selected>신문광고</option>
        <option value="인터넷 검색">인터넷 검색</option>
        <option value="방송">방송</option>
      </select>
      <hr>
      <p>다시 방문하시겠습니까?</p>
      <input type="radio" name="visit" id="yes" value="네"><label for="yes">네</label>
      <input type="radio" name="visit" id="no" value="아니요" checked><label for="no">아니요</label>
      <input type="radio" name="visit" id="dontKnow" value="모름"><label for="dontKnow">모름</label>
      <hr>
      <label for="textBox">의견:</label>
      <textarea name="textBox" id="textBox" placeholder="여러 줄의 텍스트 박스"></textarea>
      <hr>
      <input type="checkbox" name="userUpdate" id="userUpdate" value="이메일 업데이트" checked>
      <label for="userUpdate">이메일 업데이트에 가입</label>
      <hr>
      <button type="submit">리뷰 전송</button>
      <button type="reset">전송 취소</button>
    </fieldset>
  </form>
</body>

</html>
