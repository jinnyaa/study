<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>animateEx5_ver2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <style>
        body{
            margin: 0;
            background-color: #ddd;
        }
        .nav-wrapper{
            position: fixed;
            width: 190px;
            height: 100%;
            top: 0;
            left: 0;
            left: -190px;
            z-index: 999;
            transition: 0.4s;
        }
        .nav-wrapper .toggle-btn{
            text-decoration:none;
            color: inherit;
            text-align: center;
            padding: 0 10px;
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 2;
            position: absolute;
            left: 100%;
            border: 2px solid #000;
            border-left: none;
            top: 20px;
            background-color: #fff;
        }
        .nav-wrapper .side-menu{
            border-right: 2px solid #000;
            background-color: #fff;
            width: 100%;
            height: 100%;
            padding: 100px 50px;
            margin: 0;
            box-sizing: border-box;
        
        }
        .container{width: 100%; overflow-x: hidden;}
        main{
            height: 200vh;
            background-color: #eec0c0;
            overflow: hidden;
            text-align: center;
            font-size: 2rem;
            transition: 0.4s;   
        }
        .container.active .nav-wrapper{
            left: 0px;
        }
        .container.active main{
            transform: translateX(160px);

        }
    </style>
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script src="../assets/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
    <nav class="nav-wrapper">
        <a href="#" class="toggle-btn">☰</a>
        <ul class="side-menu">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </nav>
    <main>
        <h2>contents</h2>
    </main>
    </div>
