<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>accent-color</title>
  <style>
    /* accent-color 속성
    input type=checkbox, radio, range
    progress 컨트롤 값 제어 */

    form fieldset{
      border: 3px solid #ddd;
      font-weight: bold;
      padding: 20px;
      width: 300px;
    }
    form fieldset input[type=radio] {
      accent-color: orange;
    }
    form fieldset progress{
      accent-color: orange;
    }
    form fieldset input[type=range]{
      accent-color: orange;
    }
  </style>
</head>

<body>
  <form>
    <fieldset>
    <legend>checkbox, radio</legend>
    <input type="radio" name="cakes" id="shortcake" value="쇼트케익" checked>
    <label for="shortcake">🍰</label>
    <input type="radio" name="cakes" id="cupcake" value="컵케익" checked>
    <label for=cupcake">🧁</label>
    <input type="radio" name="cakes" id="mooncake" value="월병" checked>
    <label for="mooncake">🧇</label>
    </fieldset>

    <fieldset>
      <legend>progress</legend>
      <label for="userprogress">progress</label>
      <progress id="userprogress" min="0" max="100" value="30"></progress>
    </fieldset>

    <fieldset>
      <legend>range</legend>
      <label for="userrange">range</label>
      <input type="range" id="userrange">
    </fieldset>
  </form>
</body>
</html>
