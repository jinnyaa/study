<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>displayEx2</title>
  <style>
    body {
      margin:0;
    }
    .global_nav {
      padding-left: 0;
      margin: 0;
      background-color: #525CEB;
    }
    .global_nav li {
      display: inline-block;
    }
    .global_nav li a {
      /* background-color: #ddd; */
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color:#fff; 

      display: block;
      /* padding: 10px 20px; */
      width: 140px;
      height: 40px;
      line-height: 40px;
    }
    .global_nav li:hover a {
      background-color: #92C7CF;
      color:#525CEB;
    }
  </style>
</head>

<body>
  <ul class="global_nav">
    <li><a href="#">반려견 종류</a></li>

</html>
