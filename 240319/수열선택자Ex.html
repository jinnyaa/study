<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>수열선택자ex</title>
  <style>
    /* 
      마우스 이벤트
      1, 5, 9 같은 색상
      2, 4, 6, 8 같은 색상
      3, 7 같은 색상
    */
    .gnb {
      text-align: center;
      list-style: none;
      padding: 0; margin: 30px auto;
      font-size: 1.2rem;
      font-weight: bold;
      width: 90vw;
      /* background-color: #dd0; */

      display: flex;
      /* justify-content: center; */
    }
    .gnb li {
      width: 11.111111%;
    }
    .gnb li a {
      text-decoration: none;
      color:inherit;
      /* background-color: #ddd; */
      /* display: block;
      line-height: 50px; */
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gnb li:first-child a {/*첫번째 자식 li의 a*/
        border-radius: 30px 0 0 30px;}
    .gnb li:nth-child(9) a{/*마지막 자식 li의 a*/
        border-radius: 0 30px 30px 0;}
    .gnb li:nth-child(even) a{/*2,4,6,8 a*/
        background-color: rgb(211, 163, 255);
    }
    .gnb li:nth-child(4n+1) a{/*1,5,9 a*/
        background-color: beige;
    }
    .gnb li:nth-child(4n+3) a{/*3,7 a*/
        background-color: #ffbfbf;
    }

    .gnb li a {
        background-color: aqua;
    }
    .gnb li a:hover {
      background-color: #ff7979;
    }
  </style>
</head>

<body>
  <ul class="gnb">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
    <li><a href="#">8</a></li>
    <li><a href="#">9</a></li>
  </ul>
</body>
</html>
