<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>gridEx7</title>
    <style>
        ul ,li{margin: 0; padding: 0;}
        .container{
            font-weight: bold;
            font-size: 1.2rem;
            border: 1px solid #000;
            margin: 0px auto;
            width: 80vw;
            box-sizing: border-box;
            padding: 0.8rem;
            box-shadow: 6px 6px #A79277,
            10px 10px #D1BB9E,
            14px 14px #EAD8C0,
            18px 18px #FFF2E1 ;
        }
        .container .header-box{
            display: grid;
            grid-template-columns: 2fr 2fr 3fr;
            border-bottom:1px solid #000;
            padding: 0.8rem;
            list-style-position: inside;
            place-items: end start;
        }
        .container .list-box{
            list-style: none;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px;

        }
        .container .list-box li{
            border-radius: 50%;
            display: grid;
            place-items: center;
            width: 100%; 
            aspect-ratio: 1/1; /*화면크기에 따라 자동조절*/
        }
        .container .list-box li:nth-child(odd){background-color: #C4E4FF;}
        .container .list-box li:nth-child(even){background-color: #D895DA;}
    </style>
</head>
<body>
    <div class="container">
        <section class="header-box">
            <ul>
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
            </ul>
            <ul>
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
            </ul>
            <address>경기도 수원시 팔달구 123456</address>
        </section>
        <ul class="list-box">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
            <li>item6</li>
        </ul>
    </div>
</body>
</html>
