<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flex6_align-items</title>
  <style>
    body {
      margin:0; 
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }
    .wrapper {
      border: 6px solid #000;
      width: 80vw;
      margin: 2vw auto;
      display: flex;
      flex-flow: nowrap;
      height: 40vh;
      justify-content: center;
      gap: 10px;
    }
    .wrapper .item1 { background-color: #1d643c; }
    .wrapper .item2 { background-color: #5ab688; }
    .wrapper .item3 { background-color: #b3fda4; }

    #container1{
    /*교차축 기준으로 아이템을 하나씩 정렬*/
    align-items: stretch; /*기본값. 아이템 높이값이 없어도 컨테이너의 높이값 만큼 아이템이 확장 정렬. 부모의 교차축을 따라감*/
    align-items: flex-start; /*교차축 기준으로 시작점부터 정렬*/
    align-items: flex-end; /*교차축 기준으로 끝점에서부터 정렬*/
    align-items: center; /*교차축 기준으로 중앙정렬*/
   }
    #container2{
    /*주축 세로*/
    flex-direction: column;
    align-items: stretch;
    align-items: flex-start;
    align-items: flex-end;
    align-items: center;}
    
  </style>
</head>

<body>
  <h2>flex6_align-items</h2>
  <div class="wrapper" id="container1">
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
  </div>
  <div class="wrapper" id="container2">
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
  </div>
</body>
</html>
