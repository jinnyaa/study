<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>flexEx2</title>
  <style>
    /* body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    } */
    .box {
      font-weight: bold;
      font-size: 1.5rem;
      list-style: none;
      border: 3px solid #000;
      width: 70vw; height: 70vh;
      /* box-sizing: border-box; */
      /* css 함수 : calc(값 * 값) 반드시 연산자를 띄어써야 함 */
      margin: calc(15vh - 3px) auto;

      display: flex;
      /* 주축 row */
      /* flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      align-content: center; */

       /*주축이 columm일때*/
       flex-direction: column;
       justify-content: center;
       align-items: center;

    } 
    .box .item {
      width: 60%;
      height: 15%;
      /*line-height: 15%; px, 한줄때만 가능 */
      display: flex;
      justify-content: center;
      align-items: center;

  

    }
    .box .item1 { background-color: #8E7AB5;}
    .box .item2 { background-color: #B784B7;}
    .box .item3 { background-color: #E493B3;}
    .box .item4 { background-color: #EEA5A6;}
    .box .item5 { background-color: #FFE3CA;}
    </style>
</head>

<body>
  <ul class="box">
    <li class="item item1">item1<br>item</li>
    <li class="item item2">item2<br>item</li>
    <li class="item item3">item3<br>item</li>
    <li class="item item4">item4<br>item</li>
    <li class="item item5">item5<br>item</li>
  </ul>
</body>
</html>
