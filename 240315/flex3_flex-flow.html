<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flex3_flex-flow</title>
  <style>
  body {
    margin:0; 
    font-size: 2em;
    font-weight: bold;
    text-align: center;
  }
  .wrapper {
    border: 6px solid #000;
    width: 80vw;
    margin: 2vw auto;
  }
  .wrapper .item { color:#fff; }
  .wrapper .item1 { background-color: #1d643c; }
  .wrapper .item2 { background-color: #5ab688; }
  .wrapper .item3 { background-color: #b3fda4; }

  #container{
    /* display: flex;
    flex-direction: column;
    flex-direction: row;
    flex-wrap: wrap; 플렉스 아이템이 넘치게 되면 자동 줄바꿈을 해줘라!*/

    /*flex-dirextion, flex-wrap을 한 번에 작성하고자 할때 사용. 순서 상관없음*/
    flex-flow: row wrap;
    flex-flow: wrap; /*생략된 값은 기본값 적용*/
  }
  #container .item{
    width: 50%;
    height: 20vh; /*현재 브라우저에서 20/100값을 가짐*/
  }
  #container .item3{
    width: 100%;
  }
</style>
</head>

<body>
  <h2>flex3: flex-flow</h2>
  <div class="wrapper" id="container">
    <div class="item item1">item1</div><!-- flex-item -->
    <div class="item item2">item2</div><!-- flex-item -->
    <div class="item item3">item3</div><!-- flex-item -->
  </div>
</body>
</html>
