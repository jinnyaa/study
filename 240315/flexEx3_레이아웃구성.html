<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx3</title>
  <style>
    body{
      margin: 0;
      font-weight: bolder;
      font-size: 2rem;
    }
    .container{ 
      background-color: #ddd;
    display: flex;
    flex-direction: column;
    }
  
    .container header{
      background-color: antiquewhite;
      height: 14vh;
    }
    .container nav{
      background-color: rgb(118, 216, 116);
      height: 8vh;
    }
    .container .contents{
      background-color: rgb(11, 164, 190);
      display: flex;
      height: 78vh;
    }
    .container .contents aside{
      background-color: rgb(255, 123, 0);
      width: 30%;
    }
    .container .contents section{
      background-color: chocolate;
      width: 70%;
    }
    .container .contents section h2{
      margin: 0;
      font-size: 2rem;
    }

  </style>
</head>

<body>
<div class="container">
  <header>header</header>
  <nav>nav</nav>
  
  <div class="contents">
  <aside>aside</aside>
  <section><h2>section</h2></section>
  </div>
</div> 
</body>
</html>
