<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>animationBasic</title>
  <style>
    .box {
      background-color: rgb(255, 129, 129);
      width: 200px; height: 200px;
      margin: 100px auto;
      text-align: center;
      font-weight: bold;

      animation-name: ani1;/* 애니메이션 이름. 키프레임에 부여한 이름 */
      animation-duration: 2s;/* 진행시간*/
      animation-delay: 0.5s;/* 대기시간 */
      animation-timing-function: linear 움직임 스타일 */
    }

    /* 애니메이션을 적용시키기 위해 미리 만들어 놓은 움직임. 작성 위치는 상관없음 */
    @keyframes ani1 {/*사용자 정의 이름*/
        from{/*움직임 시작*/
            width: 200px;
            height: 200px;
        }
        to{/*움직임 끝*/
            width: 600px;
            height: 600px;
            background-color: #fff;
        }
    }
  </style>
</head>

<body>
  <h1>animation 기본</h1>
  <p>스스로 움직임</p>
  <div class="box">애니메이션</div>
</body>
</html>
