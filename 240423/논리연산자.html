<body>
    <h1>논리연산자</h1>
    <script>
        /*
        논리 연산자: 두개 이상의 조건 값 비교
        &&(and),||(or), !(not)
        */

        let a=10, b=20;
        //////////////A조건 && B조건: A조건, B조건 모두 만족 시킬 때 true 반환
        console.log(true && false);//false
        console.log(true && true);//ture

        console.log(a>10 && b ===20);
        //false
        //true
        // --> false && true ->false

        console.log(a>=10 && b===20);
        //true && true -> true

        console.log(a!==10 && b <=20);
        //false && ture -> false  (앞에 있는 조건이 flase면 무조건 flase임 but 앞에 있는 조건이  참이면 뒤 조건도 확인해야 함)


        //////////////A조건 || B조건: A조건, B조건 중 하나만 만족시켜도 true 반환
        console.log(true || true); //true
        console.log(true || false); //true
        console.log(false || true); //true
        console.log(false || false); //false

        console.log(a>=10 || b===20); //true||ture ->true
        console.log(a>10 || b===20); //false||ture ->true
        console.log(a!==10 || b<=20); //false||ture ->true


        //////////////!A조건 :A조건의 반대값 반환
        console.log(true); //true
        console.log(!true); //false
        console.log(!false); //true

        console.log(!(a===10));//false 
        console.log(!(b===10));//true 

        console.log(!0);//true 
        console.log(!1);//false 
        
        console.log(!"hello");//false 내용이 있으면 true, 부정했기 때문에 false 
        console.log(!"");//true 내용이 없으면 false, 부정했기 때문에 true 


    </script>
</body>
