<body>
    <h1>if조건문</h1>

    <script>
        /*
        제어문: if조건문, switch선택문, for반복문, while반복문

        if조건문: 주어진 조건에 따라 참과 거짓으로 구분, true일 때 실행
            if(조건) {<-조건이 참일경우 블록{}안의 문장 실행
            실행문
            }
        */

        if(111<100) {//false
            alert('첫번째 if문이 참이면 실행됩니다')
        }
        if(111>100) {//true
            alert('두번째 if문이 참이면 실행됩니다')
        }
        if(0){//0 == false로 인식 
            alert('0일때 알림이 뜰까요?')
        }
        if(1){//0 == true 인식 
            alert('1일때 알림이 뜰까요?')
        }

        //변수 999를 선언하고
        //변수가 99보다 크거나 같으면 알림이 뜬다

        // let i=999
        // if(i>=99){
        //     alert('99보다 크거나 같음')
        // }

        const 강동원=999
        if(강동원>=99){
            alert(`${강동원}의 값은 99보다 큽니다`)
        }

        //{} 생략할 수 있으나 반드시 조건과 같은 줄에 작성. 즉 한 줄로만 작성 가능
        if(강동원 !=100)console.log(강동원+'의 값은 99보다 큽니다')
    </script>
</body>
