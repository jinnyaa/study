<body>
    <h1>배열Ex4</h1>
    <script>
        //점수를 배열로 만들고 점수의 최대 점수,최저점수, 평균 출력

        const score=[33,30,50,90,57];
        let result=0;
        //최고점수 function maxArr(){}
        const maxArr=(num)=>{
            let maxNum=0;
            for(let i=0; i<num.length; i++){
                if ( maxNum<num[i]){
                    maxNum=num[i];// maxNum변수에 현재 비교했던 배열의 값을 재할당
                }
            }
            return maxNum;
        }
          
        
        
        //최저점수
        const minArr=(num)=>{
            let minNum=100;
            for(let i=0; i<num.length; i++){
                if ( minNum>num[i]){//33> 30
                    minNum=num[i];// maxNum변수에 현재 비교했던 배열의 값을 재할당
                }
            }
            return minNum;
        }
        
        // 평균점수
        const avgArr=()=>{
            let sum=0
            for (let i = 0; i < score.length; i++){
                sum+=score[i]
            }
            // return sum/score.length;
            const avg =sum/score.length;
            return avg;
            }
        
        

        console.log(`최고점수: ${maxArr(score)}`)
        console.log(`최저점수: ${minArr(score)}`)
        console.log(`평균점수: ${avgArr(score)}`)
    </script>
</body>
