<body>
    <h1>배열Array_reduce</h1>
    <script>
        /*
        Array.prototype.reduce()
        배열의 각 요소에 대해 주어진 reducer 함수를 실행하고, 하나의 결과값을 반환

        reduser 함수: 누적하여 반환하는 함수
        arr.reduce(callback[,initiaValue])

        배열.reducer(콜백함수[,초기값]);
        배열.reducer(()=>{});

        배열.reducer((누산기,현재값)=>{});
        누산기: 콜백의 반환값을 누적
        초기값: 최초 호출에서 첫 번째 인수에 제공.
                초기값을 제공하지 않으면 배열의 첫 번째 요소 사용.
                빈 배열에서 초기값 없이 reduce()를 호출하면 오류 발생

        반환값: 누적 계산의 결과 값
        */

       
        /* 배열을 매개변수로 받아 합을 구하시요
        function sum(num) {
        let total = 0;
        for(let i = 0; i < num.length; i++) {
            total += num[i];
        }
        return total;
        }
        */


        const sum=(num)=>{
            const init=0;
            return num.reduce((total,current)=>total+current, init);
        }


        console.log(sum([11,2,3,5,10]));
        console.log(sum([50,10]));
  </script>
</body>
