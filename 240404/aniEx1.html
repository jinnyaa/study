<html lang="ko">
<head>

    @keyframes gradient {
      30% {
        background-position: 0 50%;
      } 60% {
        background-position: 100% 50%;
      } 100% {
        background-position: 0 30%;
      }
    }

    body {
      margin: 0;
      background-image: linear-gradient(-125deg, #7F27FF 10%, #40A2D8 40%, #D20062);
      background-size: 400%;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      animation: gradient 10s infinite ease-in-out alternate;
    }
    .btn {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #fff;
      padding: 10px 20px;
      transition: 0.3s;
      border-radius: 5px;
    }
    .btn:hover {
      border-radius: 40px;
    }
  </style>
</head>

<body>
