<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>aniEx2</title>
    <style>
        body{background-color: black; text-align: center;
            font-size: 10rem;
            text-decoration: none;
            color: white;
            font-family: impact;
            text-transform: uppercase;;}


        .txt-wrapper span:hover{
            animation: neon infinite 0.3s;
        }
        @keyframes neon {
            0%{text-shadow: 5px 5px red, -10px -5px red;}
            25%{text-shadow: 0px 10px blue, 5px 1px rgb(0, 253, 55);}
            50%{text-shadow: -5px 8 green, 5px 6px rgb(50, 81, 255);}
            75%{text-shadow: 4px 0 yellow, -5px 10px rgb(229, 255, 0)(255, 35, 35);}
            100%{text-shadow: 5px 5px purple, 1px 5px rgb(76, 255, 171);}
        }

    </style>
</head>
<body>
    <div class="txt-wrapper">
    <span>C</span>
    <span>S</span>
    <span>S</span>
    <span>3</span>
    </div>
</body>
</html>
