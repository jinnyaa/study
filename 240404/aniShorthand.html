<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>aniShorthand</title>
    <link rel="stylesheet" href="./animation.css">
    <style>
        .wrapper{
            width: 100%;
            display: flex;
            font-size: 1.3rem;
            font-weight: bold;

            position: relative;
        }
        .block{
            width: 200px; height: 100px;
            background-color: #ff6c6c;
        }
        .box{
            width: 200px; height: 200px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            background-image: linear-gradient(#A79277, #FFF2E1);

            /* animation-name: mov2;
            animation-duration: 1s;
            animation-delay: 0.5s;
            animation-timing-function: ease;
            animation-fill-mode: forwards;
            animation-iteration-count: 3;
            animation-direction: alternate;

            position: absolute;
            left: 0; */

            /* 순서에 상관없이 띄어쓰기로 구분. 두번째 나오는 s는 대기시간으로 생략가능 */
            animation: mov3 2s .5s 3 ease alternate forwards;
        }
        .box:hover{
            animation-play-state: paused; /*일시멈춤*/
        }
        

    </style>
</head>
<body>
    <h1>animation축약형</h1>
    <div class="wrapper">
        <div class="box">
            <p>축약형</p>
        </div>
        <div class="block">block</div>
    </div>
</body>
</html>
