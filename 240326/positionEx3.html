<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>positionEx3</title>
    <style>
    html{
    scroll-behavior: smooth;
    }
    body{
        text-align: center;
        margin: 0;
    }
    h2{
        margin: 0;
        padding: 0;
    }

    ul {
            list-style: none;
            margin: 0 auto; padding: 0;
            background-color: #ddd;
            width: 50vh; height: 50px;
            border-radius: 0 0 20px 20px;
            
            display: flex;
            justify-content: center;
            align-items: center;

            position: fixed;
            top: 0; right: 0; left: 0;
        }
    li {
            height: 50px; width: 100px;
            line-height: 50px;
        }
    a{
        width: 100px; height: 50px;
        display: block;
        font-weight: bold;
        font-size: 1.2rem;
        text-transform: capitalize;
        color: white;
    }

    article{
        margin: 0;
        padding-top: 100px;
        width: 100%; height: 100vh;
        color: white;

    }

    li:nth-child(1){ background-color: #970160;}
    li:nth-child(2){background-color: #8B93FF;}
    li:nth-child(3){ background-color: #5755FE; }
    li:nth-child(4){background-color: #FF71CD;}
    
    #box1{background-color: #970160;}
    #box2{background-color: #8B93FF;}
    #box3{background-color: #5755FE;}
    #box4{background-color: #FF71CD;}

    a{ text-decoration: none;}


    </style>
</head>
<body>
    <ul class="gnb">
        <li><a href="#box1" class="box1">box1</a></li>
        <li><a href="#box2" class="box2">box2</a></li>
        <li><a href="#box3" class="box3">box3</a></li>
        <li><a href="#box4" class="box4">box4</a></li>
    </ul>

    <article id="box1">
        <h2>Box1</h2>
    </article>
    <article id="box2">
        <h2>Box2</h2>
    </article>
    <article id="box3">
        <h2>Box3</h2>
    </article>
    <article id="box4">
        <h2>Box4</h2>
    </article>
</body>
</html>
