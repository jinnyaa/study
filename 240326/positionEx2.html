<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>positionEx2</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        ::selection{/*문서를 드래그 했을 때*/
            background-color: rgb(220, 255, 243);
            /* text-decoration: line-through; */
        }
        body{
            width: 70vw;
        }
        .blank{
            height: 300vh;
        }
        p{
            width: 400px;
            line-height: 1.5;
        }
        p em{background-color: bisque;
            color: blue;
            font-weight: bold;
            font-size: 1.1rem;
            font-style: normal;
        }
        .btn{
            text-decoration: none;
            font-weight: bold;
            color: aliceblue;
            background-color: tomato;
            font-size: 1.2rem;
            width: 80px; height: 80px;
            border-radius: 50%;
            line-height: 80px;
            text-align: center;

            position: fixed; /*인라인 요소는 가로, 세로값이 반영이 안되지만,fixed, absolute 값을 주면 display:block을 하지 않아도 가로, 세로값 반영 가능*/
            bottom: 0; right: 0;
            margin: 20px;
        }
        .btn:hover{
            background-color: aqua;
            color: blue;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>positionEx2</h1>
    <p id="top">fixed 값을 사용하는 요소 역시 absolute 값을 사용하는 요소처럼 문서 흐름과는 상관없이 좌표로 위치를 결저아지만, 기준이 되는 요소가 <em>부모 요소가 아니라 브라우저가 기준</em>이 된다.</p>
    <p>한번 배치되면 fixed라는 이름처럼 브라우저 창을 스크롤 하더라도 계속 고정되어 표시된다.</p>
    <div class="blank"></div>
    <a href="" class="btn">위로</a>
</body>
</html>
