<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>formStyle</title>

  <style>
    body{
      font-family: '나눔고딕','휴먼아미체','바탕',serif;
      font-size: 26px;
      color: blue;
    }
    /* form 관련 요소들은 기본 스타일이 존재하기 때문에 직접적용 */
    form > fieldset{/*자식선택자*/
    background-color: antiquewhite; text-align: center;}

    form > fieldset > legend{
      text-align: left; background-color: aqua;
    }

    /* 요소[속성="값"]
        ㄴ속성 선택자: input요소들 중에 type의 값이 submit인 선택자 */
    form > fieldset > button[type="submit"]{
      font-family: '나눔고딕','휴먼아미체','바탕',serif;
      font-size: 26px;
      background-color: blue;
    }

    /* 버튼 위에 마우스를 올렸을 때 */
    form > fieldset > button[type="submit"]:hover{background-color: black; color: aliceblue;
    cursor: pointer; /*마우스 커서 모양 변경*/}

    form > fieldset >input[id='userName']{background-color: #ddd;}
    form > fieldset >input[type='text']::placeholder{color: #0e62ff;}

    /* checked 체크박스나 라디오버트에 체크가 되면~을 의미 */
    form > fieldset >input[type=checkbox]:checked~label {
      background-color: chocolate;
    /* 
    인접 형제 선택자: 선택자+선택자
      ㄴ 기준 요소 바로 뒤에 오는 형제 관계 선택자 단 하나만 의미
    일반 형제 선택자: 선택자~선택자
      ㄴ 기준 요소 뒤에 오는 모든 형제 관계 선택자
    
    appearance: none; form과 관련된 요소들의 기본 스타일 값 제어 */
    
    }
    
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>form event</legend>
      <label for="userName">이름 : </label>
      <input type="text" placeholder="이름을 작성하세요" id="userName" autofocus>
      <button type="submit">전송</button>
    </fieldset>
    <fieldset>
      <legend>:checked</legend>
      <input type="checkbox" name="check" id="check" value="체크1">
      <label for="check">체크1</label>
      <label>체크2</label>
      <label>체크3</label>
    </fieldset>
  </form>
</body>
</html>

</body>
</html>
