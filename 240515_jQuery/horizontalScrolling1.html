<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>horizontalScrolling1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body, h1, h2{margin: 0;}
    body *{box-sizing: border-box;}
    main{
      display: flex;
      height: 100vh;
      color: #ffffff;
      text-align: center;
      overflow-x: auto;
      white-space: nowrap;
    }
    section{width: 100%; flex-shrink: 0;}
    section:nth-child(1){background-color: #151515;}
    section:nth-child(2){background-color: #A91D3A;}
    section:nth-child(3){background-color: #C73659;}
    section:nth-child(4){background-color: #EEEEEE;}
  </style>
  <script src="../assets/jquery-3.7.1.min.js"></script>
</head>

<body>
  <main>
    <section>
      <h1>horizontal scrolling1</h1>
      <h2>section1</h2>
    </section>
    <section>
      <h2>section2</h2>
    </section>
    <section>
      <h2>section3</h2>
    </section>
    <section>
      <h2>section4</h2>
    </section>
  </main>

  <script>
    const main=document.querySelector('main');
    // main.addEventListener('wheel',(e)=>{
    //   e.preventDefault();
    //   main.scrollLeft+=e.deltaY;
    // })

    const scrolled=(e)=>{
      e.preventDefault();
      main.scrollLeft+=e.deltaY;
    }

    main.addEventListener('wheel',scrolled);
  </script>
</body>
</html>
