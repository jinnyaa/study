<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>eventMethodEx1</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    
    <style>
        .btn{border: 2px solid #A87676; border-radius: 20px; width: 100px; text-align: center; font-weight: bold; background-color: #f5f0f0; padding: 10px; text-decoration: none;}
        .btn:hover{color: #fff; background-color: #A87676;}
        .modal{
            background-color: #f5f0f0; width: 200px; height: 300px; border: 2px solid #A87676;
            text-align: center; font-weight: bold;
            position: relative;
            border-radius: 10px;
            margin: 50px auto;
            display: none;
        }
         
        #closeBtn{position: absolute; bottom: 0; right: 0; background-color: #F5DAD2; margin: 20px; padding: 5px; border-radius: 5px; color: #fff; text-decoration: none; width: 20%;}
        #closeBtn:hover{color: #fff; background-color: #A87676;}
    </style>

    <script src="../assets/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function(){
            //모달창 열기
            $('#openBtn').on('click',()=>{
                // $('.modal').css({display:'block'});
                $('.modal').show();
            });
            //모달창 닫기
            $('#closeBtn').on('click',()=>{
                // $('.modal').css({display:'none'});
                $('.modal').hide();
            });
        })
    </script>

</head>
<body>
    <h1>event Method 연습1</h1>
    <a href="#" class="btn" id="openBtn">열기버튼</a>

    <div class="modal">
        <h2>팝업</h2>
        <p>내용</p>
        <a href="#" class="btn" id="closeBtn">닫기</a></div>
    </div>
</body>
</html>
