<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>position_sticky2</title>
    <style>
        body, h1, h2 {margin: 0;}
        header, footer{background-color: rgb(255, 206, 198); height: 100px; padding: 20px;}
        main{border: 6px solid; display: flex;}
        main article{
            background-color: #ddd;
            flex-grow: 3;
            padding: 20px;
            height: 800px;

            display: flex;
            align-items: flex-start;
            position: relative;
        } 
        main aside{
            background-color: antiquewhite;
            flex-grow: 1;
            padding: 20px;
            height: 300vh;

            display: flex;
            align-items: flex-start;
        }

        main article .relative{
            position: relative; 
            background-color: #FA7070;}
        main article .fixed{
            position: fixed; 
            background-color: #FEFDED;
            left: 130px;
            /*flex와 fixed 동시 적용시 fixed우선 적용*/}
        main article .absolute{
            position: absolute; 
            background-color: #C6EBC5;
            left: 200px;
            top: 20px; /*absolute는 부모요소가 따로 없으면 body를 기준으로 적용되기에 부모 지정해줘야함 position: relative;*/}
        main article .sticky{
            position: sticky; 
            background-color: #A1C398;
            left: 310px; /*이 값이 sticky의 고정값으로 작동하려면 가로 스크롤 필요*/
            top: 20px;}
    </style>
</head>
<body>
    <header>
        <h1>position_sticky2</h1>
        <h2>header</h2>
    </header>
    <main>
        <article>
            <h2 class="relative">relative</h2>
            <h2 class="fixed">fixed</h2>
            <h2 class="absolute">absolute</h2>
            <h2 class="sticky">sticky</h2>
        </article>
        <aside>
            <h2>aside</h2>
        </aside>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
