<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>forrmstyleEx.html</title>
  <style>
    body{
      width: 300px;
      height: 300px;
      margin: 100px auto;
      background-color: antiquewhite;
    }

    fieldset{
      background-color: #fff;
    }
    legend{
      border-style: none;
    }
  </style>
</head>

<body>
  <form>
  <fieldset>
  <legend>회원가입</legend>
  <label>이름 : <input type="text" name="userName" required autofocus></label><br>
  <label>이메일: <input type="email" name="userEmail" required></label>
  <br>
  <button type="submit">가입</button>
  <button type="reset">취소</button>
  </fieldset>
  </form>
</body>
</html>
