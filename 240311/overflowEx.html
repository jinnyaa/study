<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>overflowEx</title>
  <style>
    body{
      text-align: center;
    }
    img{
      width:500px
    }
    .img1{
      border-radius: 50%;
      border: 10px solid pink;
      overflow: hidden;
    }
    .wrapper{
      border-radius: 50%;
      border: 4px solid pink;
      width: 300px; height: 300px;
      overflow: hidden;
      margin: 50px auto;
    }
    
  .wrapper img {
    width: 100%; height: 100%;
    object-fit: cover;
  }
  </style>
</head>
<body>
  <img src="./img-08.jpg" alt="컵케이크" class="img1">
  <div class="wrapper">
    <img src="./img-08.jpg" alt="컵케이크">
  </div>
</body>
</html>
