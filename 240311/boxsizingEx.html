<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>boxsizingEx</title>
  <style>
    .box{
      width: 400px; height: 200px;
      margin: 20px auto 30px ;
      padding: 20px 30px;
      border: 10px solid aqua;
      border-bottom-width: 5px;
    }
    .box2{
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1>box-sizingEx</h1>
  <div class="box box1">
    <h3>box-sizing: content-box</h3>
    <p>width+margin+padding+border</p>
    <p>400+0+60+20=480</p>
  </div>
  <div class="box box2">
    <h3>box-sizing: border-box</h3>
    <p>width(padding+border)+margin</p>
    <p>400(p60+b20)+0=400</p>
  </div>
</body>
</html>
