<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>css basic</title>
  <!-- 외부선언 -->
  <link rel="stylesheet" href="./cssbasic.css">

  <!-- 내부선언 -->
  <style>
    /* 스타일 태그 내부 css 영역 */
    /* css 주석 방식 */
    h2 {
      color: aquamarine;
    }
  </style>
</head>
<body>
  <h1>CSS 기본</h1>
  <h2>css 선언 방식</h2>

  <ul>
    <li style="color:coral;">외부선언: css 문서를 따로 만들어 &lt;link rel="stylesheet" href="style.css"&gt;로 연결</li>
    <li>내부선언: &lt;head&gt; 안에 &lt;style&gt;를 사용하여 작성</li>
    <li>직접(인라인)선언: &lt;a href="#" style="속성값"으로 작성</li>
  </ul>
</body>
</html>
