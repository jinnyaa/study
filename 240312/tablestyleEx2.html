<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>tablestyleEx2</title>
  <style>
    h1{
      text-align: center;
    }

    table{
      margin: 0 auto 50px;
      border: 2px solid orange;
    }
    table caption{
      background-color: orange;
      color: #eee;
      border-radius: 20px 20px 0 0 ;

    }
    table th, table td{
      border: 1px dashed black;
      padding: 10px 30px;
    }
  .box1{
    border-spacing: 5;
  }
  .box2{
    border-collapse: collapse;
  }
  </style>
</head>

<body>
  <h1>table style Ex2</h1>
  <table class="box1">
    <caption>프로축구 경기 일정</caption>
    <tbody>
      <tr>
        <th>울산</th>
        <td>울산 vs 인천</td>
      </tr>
      <tr>
        <th>부산</th>
        <td>부산 vs 대전</td>
      </tr>
      <tr>
        <th>서울</th>
        <td>서울 vs 강원</td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
  <table class="box2">
    <caption>프로축구 경기 일정</caption>
    <tbody>
      <tr>
        <th>울산</th>
        <td>울산 vs 인천</td>
      </tr>
      <tr>
        <th>부산</th>
        <td>부산 vs 대전</td>
      </tr>
      <tr>
        <th>서울</th>
        <td>서울 vs 강원</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
