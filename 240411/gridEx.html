<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>gridEx1</title>
  <style>
    body { font-weight: bold; font-size: 1.2rem; }
    .container { width: 80%; height:50vh; margin: 50px auto; border: 6px solid #000; display: grid; grid-template-columns: minmax(200px, 25%) 1fr;}
    .container .item1 { background-color: #FFAF45; }
    .container .item2 { background-color: #FF204E; }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">min:200px / max:25%</div>
    <div class="item item2">item2</div>
  </div>
</body>
</html>
