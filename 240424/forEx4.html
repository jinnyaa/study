<body>
    <h1>forEx4</h1>
    <script>
        //2~9단 출력

        // let result='';
        // for(let i =1; i<=9; i++){
        //     result+=`<p>2x${i}=${2*i}</p>`;
        // }
        
        let result='';
        for(let i=2; i<=9; i++){//2~9단
            // document.write(`<h3>--${i}단--</h3>`);
            result+=`<h3>--${i}단--</h3>`
            for(let k=1; k<=9; k++){//1~9
                result+=`<p>${i}x${k}=${i*k}</p>`;
            }
        }


        document.body.innerHTML=result;
    </script>
</body>
