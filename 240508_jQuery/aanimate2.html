<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>aanimate2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        .box{width: 100px ; height: 100px;
        background-color: #FFE6E6;
        position: relative;
    
    }
    </style>
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script src="../assets/jquery-ui.min.js"></script>
</head>
<body>
    <h1>aanimate2</h1>
    <button id="btn1">실행</button>
    <button id="btn2">순차실행1</button>
    <button id="btn3">순차실행2</button>

    <div class="box">애니메이션</div>

    <script>
        //첫번째 버튼 클릭시, width, height, margin-top, 오른쪽으로 이동
        $('#btn1').on('click',()=>{
            $('.box').animate({
                width: 300,
                height: 300,
                marginTop: 100,
                Left: 300
            },800, 'linear')
        });
        
        $('#btn2').on('click',()=>{
            $('.box').animate({width:300}, 300, 'linear', ()=>{
                $('.box').animate({height:300},400,'easeOutSine',()=>{
                    $('.box').animate({marginTop:100},500,'easeInBounce',()=>{
                        $('.box').animate({transform:'translateX(300px)'},600,'easeInOutElastic')
                    })
                });
                });
            });

        $('#btn3').on('click',()=>{
            $('.box').animate({width:300},300,'linear').animate({height:300},400,'easeOutSine').animate({marginTop:100},500,'easeInBounce').animate({left:300}).css({backgroundColor:'orange'});
            });
        

    </script>
</body>
</html>
