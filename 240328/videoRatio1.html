<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>videoRatio1</title>
    <style>
        .wrapper{
            width: 100%;
            position: relative;
            padding-top: 56.25%;
            /*
            유튜브 16:9 ==9/16*100=56.25%
            일반비디오 4:3==3/4*100=75%
            3:2==2/3*100
            */
            overflow: hidden;
        }
        .wrapper .youtube{
            width: 100%; height: 100%;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/K4DyBUG242c?si=JpHkfbqOJQwgqPS2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="youtube"></iframe>
    </div>
</body>
</html>
