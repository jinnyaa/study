<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>positionEx7</title>
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <style>
        body{
            margin: 0;
            text-align: center;
            text-transform: capitalize;
        }
        section{
            height: 100vh;
            background: no-repeat 50%/cover;
        }
        .box1{background-image: url(./images/cat-2536662_1280.jpg);}
        .box2{background-image: url(./images/cat-2934720_1280.jpg);}
        .box3{background-image: url(./images/cat-6723256_1280.jpg);}
        .box4{background-image: url(./images/simba-8618301_1280.jpg);}
        .box5{background-image: url(./images/cat-2536662_1280.jpg);}

        section h2{
            margin: 0 auto;
            background-color: rgb(255, 145, 0);
            width: 60vw;
            padding: 10px 0;
            border-radius: 0 0 30px 30px;
        
            position: sticky;
            top: 0;
        }
            
    </style>
</head>
<body>
    <section class="box1">
        <h2>title1</h2>
    </section>
    <section class="box2">
        <h2>title2</h2>
    </section>
    <section class="box3">
        <h2>title3</h2>
    </section>
    <section class="box4">
        <h2>title4</h2>
    </section>
    <section class="box5">
        <h2>title5</h2>
    </section>
</body>
</html>
