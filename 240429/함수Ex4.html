<body>
    <h1>함수Ex4</h1>
    <script>
        //매개변수 없이 함수 호출시 내용이 순차적으로 출력

        let num=0;
        const 과일=()=>{
        //    let num=0;//지역변수
           let message='';
           num++;

           switch (num) {
            case 1:
                message='사과';
                break;
            case 2:
                message='딸기';
                break;
            case 3:
                message='포도';
                break;
            case 4:
                message='분향토마토';
                break;
            default:
                message='끝';
           }
        console.log(message)
        }

        과일();//고구마
        과일();//사과
        과일();//포도
        과일();//귤
        과일();//끝
        과일();//끝
        과일();//끝
        
        
    </script>
</body>
