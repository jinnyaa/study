<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform3_skew</title>
    <style>
        img{width: 100%;
        border: 3px solid black;
        box-sizing:border-box;
        transition: 0.5s;
        }
        .box{
            border: 6px solid #000;
            margin: 100px auto;
            width: 300px; height: 300px;
        }
        .box1:hover img{transform: skew(15deg);}
        .box2:hover img{transform: skew(15deg,-30deg);}
        .box3:hover img{transform: skewX(-15deg);}
        .box4:hover img{transform: skewY(-45deg);}
    </style>
</head>
<body>
    <h1>transform_skew() 기울기</h1>
    <div class="box box1"><img src="./images/2UgPLTzv_400x400.jpg" alt="imh"></div>
    <div class="box box2"><img src="./images/2UgPLTzv_400x400.jpg" alt="imh"></div>
    <div class="box box3"><img src="./images/2UgPLTzv_400x400.jpg" alt="imh"></div>
    <div class="box box4"><img src="./images/2UgPLTzv_400x400.jpg" alt="imh"></div>
</body>
</html>
