<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>trasition-timing-function</title>
    <style>
        body{text-align: center;}
       .container{
        list-style: none;
        margin: 0 auto; padding: 0;
        border: 3px solid black;
        width: 90vw; height: 70vh;
        font-weight: bold;
        font-size: 1.4rem;
        display: flex;
        }
    .container li{
        background-color: #ddd;
        height: 2rem;
        margin: 0.4rem;
        flex-grow: 1;
        flex-basis: 100px;
        transition-property: all;
        transition-duration: 1s;
        }

        .container:hover li{
        height: calc(100% - 0.8rem); /*위아래 마진값 빼기*/
    }
    .container:hover li:nth-child(1){background-color: #FFF7FC; transition-delay: 0;
        transition-timing-function: linear; /*동일한 속도로 진행*/
}
    .container:hover li:nth-child(2){background-color: #8B93FF; transition-delay: 0.2s;
        transition-timing-function: ease; /**/
}
    .container:hover li:nth-child(3){background-color: #5755FE; transition-delay: 0.4s;
        transition-timing-function: ease-in; /**/
}
    .container:hover li:nth-child(4){background-color: #FF71CD; transition-delay: 0.6s;
        transition-timing-function: ease-out; /**/
}
    .container:hover li:nth-child(5){background-color: #824D74; transition-delay: 0.8s;
        transition-timing-function: ease-in-out; /**/
}
    .container:hover li:nth-child(6){background-color: #401F71; transition-delay: 1s;
        transition-timing-function: cubic-bezier(.17,.67,.83,.67); /**/
}

    </style>
</head>
<body>
    <h1>trasition-timing-function</h1>
    <h2>움직임, 형태제어</h2>
    <ul class="container">
        <li>linear</li>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-out</li>
        <li>ease-in-out</li>
        <li>cubic-bezier</li>
    </ul>
</body>
</html>
