<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transformEx1</title>
    <style>
        .container{
            border: 2px solid black;
            height: 230px;
        }
        .item{
            background-color: antiquewhite;
            color: white;
            font-size: 2rem;
            width: 100px; height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;

        }
        

        .container:hover .item:nth-child(1){
            transform: translateX(80vw) rotate(720deg);
            transition: all 0.5s;
        }
        .container:hover .item:nth-child(2){
            transform: translateX(500px) rotate(720deg);
            transition: all 0.5s 0.5s;
        }
 
    </style>
</head>
<body>
    <h1>trans 연습 1</h1>
    <!-- 마우스를 영역 위에 오리면 굴러서 이동, 두번째 박스는 기다렸다가 시작 -->
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
    </div>
</body>
</html>
