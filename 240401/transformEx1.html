<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transformEx1</title>
    <style>
        .container{
            border: 2px solid black;
            margin: 0 auto;
            width: 95vw;
        }
        .item{
            background-color: antiquewhite;
            color: white;
            font-size: 2rem;
            width: 100px; height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            transition: 1s linear;

            /* 포지션으로 위치 이동을 하려면 시작값이 필요
            position: relative;
            left: 0; */
        }

        /* 움직이는 방법 3가지 */
        .container:hover .item{
            /* transform: translateX(500px); */
            /* margin-left: 500px; */
            /* position: relative; left: 500px;  */

            transform: translateX(calc(95vw - 120px)) rotate(1080deg);
        }

        .container .item:nth-child(1){
            background-color: #BC7FCD;

        }
        .container .item:nth-child(2){
            background-color: #FFCDEA;
            transition-delay: 0.5s;
        }
 
    </style>
</head>
<body>
    <h1>trans 연습 1</h1>
    <!-- 마우스를 영역 위에 오리면 굴러서 이동, 두번째 박스는 기다렸다가 시작 -->
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
    </div>
</body>
</html>
