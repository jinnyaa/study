<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform1_scale</title>
    <style>
        img{width: 100%;
        border: 3px solid black;
        box-sizing:border-box;
        transition: 0.5s;
        }
        .box{
            border: 6px solid #000;
            margin: 100px auto;
            width: 300px; height: 300px;
        }
        .box1:hover img{
            /* width: 600px; */
            transform: scale(2);/*배수의 값으로 단위값 없음*/
        }
        .box2:hover img{
            transform: scale(1.2,0.5);/*x,y*/
        }
        .box3:hover img{
            transform: scale(1.7);
        }
        .box4:hover img{
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <h1>transform1_scale() 크기</h1>
    <div class="box box1"><img src="./images/img1.jpg" alt="imh"></div>
    <div class="box box2"><img src="./images/img1.jpg" alt="imh"></div>
    <div class="box box3"><img src="./images/img1.jpg" alt="imh"></div>
    <div class="box box4"><img src="./images/img1.jpg" alt="imh"></div>
</body>
</html>
