<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transitionShor-thand</title>
    <style>
        .btn{
            border: 2px solid black;
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 10px;
            width: 100px;
            text-align: center;
            display: block;
        }
        
        .btn:hover{
            background-color: #000;
            color: #fff;
        }
        .box{
            background-color: #ddd;
            width: 50px; height: 50px;
            margin: 10px 0;

            /* transition-property: all;
            transition-duration: 0.7s;
            transition-delay: 0.5s;
            transition-timing-function: ease-in-out; */

            /* 축약형. 값의 순서에 상관없이 작성 가능. 첫번째 나오는 숫자는 시간. 두번째 숫자는 대기시간 */
            /* transition: all 0.7s 0.5s ease-in-out; */
            transition: 0.7s;
        }
        .btn:hover + .box1{
            background-color: orange;
            width: 60vw;
        }
    </style>
</head>
<body>
    <h1>transitionShor-thand</h1>
    <p>버튼 위에 마우스를 올리면 첫번째 박스의 크기, 색상이 변경</p>
    <a href="#" class="btn">이벤트</a>
    <div class="box box1">움직인다</div>
    <div class="box box2">안움직인다</div>
</body>
</html>
