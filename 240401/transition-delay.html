<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transition-delay</title>
    <link rel="stylesheet" href="../assets/styles/reset.css">
    
    <style>
        body{text-align: center;}
       .container{
        margin: 0 auto; padding: 0;
        border: 3px solid black;
        width: 90vw; height: 70vh;
        font-weight: bold;
        font-size: 1.4rem;
        display: flex;
        }
    .container li{
        background-color: #ddd;
        height: 2rem;
        margin: 0.4rem;
        width: calc(20% - 0.8rem);
        flex-shrink: 0;

        transition-property: all;
        transition-duration: 1s;
    }
    .container:hover li{
        height: calc(100% - 0.8rem); /*위아래 마진값 빼기*/
    }
    .container:hover li:nth-child(1){background-color: #FFF7FC; transition-delay: 0;}
    .container:hover li:nth-child(2){background-color: #8B93FF; transition-delay: 0.2s;}
    .container:hover li:nth-child(3){background-color: #5755FE; transition-delay: 0.4s;}
    .container:hover li:nth-child(4){background-color: #FF71CD; transition-delay: 0.6s;}
    .container:hover li:nth-child(5){background-color: #D6DAC8; transition-delay: 0.8s;}

    
    </style>
</head>
<body>
    <h1>transition-delay</h1>
    <ul class="container">
        <li>바로 진행</li>
        <li>0.5초</li>
        <li>1초</li>
        <li>2초</li>
        <li>3초</li>
    </ul>
</body>
</html>
