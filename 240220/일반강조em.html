<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>일반강조 em</title>
</head>
<body>
  <h1>일반 강조 em</h1>
  <h2>인라인 요소</h2>
  <p>일반적인 강조의 의미로 사용</p>
  <p>1. <em>em</em>은 주로 기울어져서 표현됩니다.</p>
  <!-- inline 콘텐츠 레벨 태그이기 때문에 block안에 사용할 수 없음 -->
  <p><em> 디자인을 위해 em을 사용해서는 안됩니다.</em></p>
  <p><strong>3. 비슷한 태그로 i가 있습니다.</strong><em> i는 단순 구분을 위해 사용합니다.</em></p>
</body>
</html>
