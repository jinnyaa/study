<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>flexitemEx1</title>
    <style>

        body{
            font-weight: bold;
            color: white;
            margin: 0;

        }
    .container{
        display: flex;
        flex-wrap: wrap;
    }
   
    .container header{
        background-color: antiquewhite;
        width: 100%; height: 10vh;
    
    }
    .container main{
        background-color: aquamarine;
        order:2;
        flex-grow: 7;
        flex-grow: 75;
        height: 90vh;
    }
    .container aside{
        background-color: blueviolet;
        order: 3;
        flex-grow: 3;
        flex-grow: 25;
    }
    </style>
</head>
<body>
    <div class="container">
    <header>header</header>
    <main>contents</main>
    <aside>aside</aside>
    </div>
</body>
</html>
