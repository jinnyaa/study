<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>slideUpDownEx1</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="./slideUpDownEx1.css">
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script src="./slideUpDownEx1.js"></script>
    <script>
        $(function () {
            $('h1').on('mouseover',(e)=>{
                $('ul').slideDown();
            });
            $('h1').on('mouseout',(e)=>{
                $('ul').slideUp();
            });
        })
    </script>
</head>
<body>
    <header>
        <div class="menu">
            <div class="대메뉴">
                <h1>대메뉴1</h1>
                <ul>
                    <li>소메뉴1-1</li>
                    <li>소메뉴1-2</li>
                    <li>소메뉴1-3</li>
                </ul>
            </div>
            <div class="대메뉴">
                <h1>대메뉴2</h1>
                <ul>
                    <li>소메뉴2-1</li>
                    <li>소메뉴2-2</li>
                    <li>소메뉴2-3</li>
                    <li>소메뉴2-4</li>
                    <li>소메뉴2-5</li>
                </ul>
            </div>
            <div class="대메뉴">
                <h1>대메뉴3</h1>
                <ul>
                    <li>소메뉴3-1</li>
                    <li>소메뉴3-2</li>
                </ul>
            </div>
            <div class="대메뉴">
                <h1>대메뉴4</h1>
                <ul>
                    <li>소메뉴4-1</li>
                    <li>소메뉴4-2</li>
                    <li>소메뉴4-3</li>
                    <li>소메뉴4-4</li>
                </ul>
            </div>
        </div>
    </header>
    
    <div class="content">
        <h4>header</h4>
    </div>
</body>
</html>
