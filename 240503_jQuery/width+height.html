<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>width+height</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        .box{
            width: 40px;
            height: 40px;
            margin: 50px auto;
            background-color: #FEEFAD;
            transition: 0.5s;
            text-align: center;
            line-height: 40px;
        }
    </style>
    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            /*
            $('.box').width('40vw');
            const wt=$(".box").width();
            const ht=$(".box").height();
            console.log(wt,ht)


            //박스를 클릭하면 가로 값을 가져와 높이에 적용
            $('.box').on('click',(e)=>{
               const wt=$('.box').width();
               $(e.target).height(wt);
            })
            */

            $('button[type=submit]').on('click',()=>{
                //form의 값은 js.value/ jQuery에서는 .val();
                const num=$('.size').val();
                console.log(typeof num, num);
                $('.box').width(num).height(num);
            })

        });

    </script>
</head>

<body>
    <h1>width() height()</h1>
    <input type="number" class="size" placeholder="숫자를 입력해 주세요">
    <button type="submit">적용</button>
    <div class="box">박스</div>
</body>
</html>
