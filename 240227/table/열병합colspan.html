<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>열벙합 colspan</title>
</head>
<body>
  <h1>열 병합 colspan 속성</h1>
  <ul>
    <li>colspan= column+span</li>
    <li>뒤에 오는 셀(th, td)과 병합, 즉 다른 열 column과 합침</li>
  </ul>

  <table border="1">
    <tr><!--1행-->
      <th></th>
      <th>9am</th>
      <th>10am</th>
      <th>11am</th>
      <th>12am</th>
    </tr>

    <tr><!--2행-->
      <th colspan="1">월요일</th>
      <td colspan="2">UI디자인</td>
      <td colspan="1">html</td>
      <td colspan="1">css</td>
    </tr>

    <tr><!--3행-->
      <th>화요일</th>
      <td colspan="3">체육</td>
      <td colspan="1">디자인</td>
    </tr>
  

  </table>
</body>
</html>
