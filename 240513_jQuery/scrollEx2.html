<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>scrollEx2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="../assets/styles/reset.css">
    
    <style>
        body{height: 300vh;}
        header{
            width: 100%;
            height: 100px;
            background-color: #000;
            opacity: 1;
            position: fixed;
            transition: 0.4s;
        }
        .global-menu{
            display: flex;
            color: #fff;
            position: absolute;
            right: 0;
            line-height: 100px;
        }
        .global-menu li a{
            display: block;
            padding: 0 20px; height: 100px;
            text-transform: capitalize;
        }
        main{
            text-align: center;
            font-size: 2rem;
            position: relative;
            padding-top: 200px;
        }

    </style>

    <script src="../assets/jquery-3.7.1.min.js"></script>
    <script src="../assets/jquery-ui.min.js"></script>
</head>
<body>
    <header>
        <ul class="global-menu">
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
        </ul>
    </header>

    <main>
        <h2>scrollEx2</h2>
    </main>

    <script>
        //스크롤이 내려가면 헤더가 사라지고, 스크롤이 올라가면 헤더가 내려옴

        //브라우저를 열면 바로 읽음. 보통은 0 <-- 이전 스크롤값
        let prevScroll=window.scrollY;
        console.log('prevScroll',prevScroll)

        $(window).on('scroll',()=>{
            //스크롤을 하면 scrollY의 값 반환
            let currentScroll=window.scrollY;
            console.log('currentScroll',prevScroll)
            if (prevScroll>currentScroll) {//스크롤을 올리면 헤더가 보임
                $('header').show();
                $('header').css({top:0});
                
            } else {
                // $('header').hide();
                $('header').css({top:-100});

            }
 
            //prev에 현재 스크롤 값 재할당
            prevScroll=currentScroll;
            console.log('재할당 된 prevScroll',prevScroll);
        })
    </script>
</body>
</html>
